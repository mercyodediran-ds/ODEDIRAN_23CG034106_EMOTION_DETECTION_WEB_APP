<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 90%;
            animation: fadeInUp 1s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        p.subtitle {
            color: #e0e0e0;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s ease;
        }

        input::file-selector-button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input::file-selector-button:hover {
            background-color: #2575fc;
        }

        input[type="text"]:focus {
            border-color: #a17fe0;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #3ecf8e, #27d0b3);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .flash {
            background: rgba(255, 77, 77, 0.2);
            color: #ffbaba;
            border: 1px solid #ff4d4d;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Loading Spinner */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
            display: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #43e97b;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #a0e9ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- LOADING SPINNER -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color:#fff; font-size:1.1rem;">Analyzing emotion... Please wait ðŸ˜Š</p>
    </div>

    <div class="upload-container">
        <h1>ðŸŽ­ Emotion Detection</h1>
        <p class="subtitle">Upload your photo to discover your emotion</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name (optional)">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Analyze Emotion ðŸ˜Š</button>
        </form>

        <a href="/history">View History ðŸ“œ</a>
    </div>

    <footer>Â© {{ year }} Emotion Detection Web App</footer>

    <script>
        const form = document.getElementById("upload-form");
        const loadingOverlay = document.getElementById("loading-overlay");
        form.addEventListener("submit", function() {
            loadingOverlay.style.display = "flex";
        });
    </script>
</body>
</html>
